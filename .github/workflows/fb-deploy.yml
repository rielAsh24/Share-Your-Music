name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - gh-pages

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Setup Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Build
        run: pnpm build:deploy
      
      - name: Create env file
        run: |
          touch .env
          echo DB_URL="${{ secrets.DB_URL }}" >> .env
          echo COOKIE_NAME="${{ secrets.COOKIE_NAME }}" >> .env
          echo SESS_SEC="${{ secrets.SESS_SEC }}" >> .env
          cat .env

      - name: Deploy to Firebase
        run: pnpm fb:deploy ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SYM_C_22620 }}
